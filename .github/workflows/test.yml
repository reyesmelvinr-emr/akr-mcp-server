name: Tests & Enforcement Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Windows-first (primary platform for AKR)
  test-windows:
    name: Test & Bypass Scan (Windows)
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: pwsh

      - name: Validate write bypasses (PowerShell) ‚Äî Doc-Scoped Enforcement
        run: pwsh -File scripts/validate_write_bypasses.ps1
        shell: pwsh
        continue-on-error: false

      - name: Verify .coveragerc exists
        run: |
          if (Test-Path ".coveragerc") {
            Write-Host "‚úÖ .coveragerc found"
            Get-Content ".coveragerc" -Head 10
          } else {
            Write-Host "‚ùå .coveragerc NOT found"
            exit 1
          }
        shell: pwsh

      - name: Run test suite with coverage
        run: pytest tests/ -v --tb=short --cov=src --cov-config=.coveragerc --cov-report=json
        shell: pwsh
        env:
          COVERAGE_FILE: .coverage

      - name: Check coverage threshold
        run: |
          python -c "
          import json
          with open('coverage.json') as f:
              data = json.load(f)
          percent = int(data['totals']['percent_covered'])
          print(f'Coverage: {percent}%')
          if percent < 80:
              print(f'FAILED: Coverage below 80%: {percent}%')
              exit(1)
          print(f'SUCCESS: Coverage threshold met: {percent}%')
          "
        shell: pwsh
        env:
          PYTHONIOENCODING: utf-8

  # Ubuntu (secondary, for multi-platform CI support)
  test-ubuntu:
    name: Test (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate write bypasses (Bash) ‚Äî Doc-Scoped Enforcement
        run: bash scripts/validate_write_bypasses.sh
        continue-on-error: false

      - name: Verify .coveragerc exists
        run: |
          if [ -f ".coveragerc" ]; then
            echo "‚úÖ .coveragerc found"
            head -10 .coveragerc
          else
            echo "‚ùå .coveragerc NOT found"
            exit 1
          fi

      - name: Run test suite with coverage
        run: pytest tests/ -v --tb=short --cov=src --cov-config=.coveragerc --cov-report=json
        env:
          COVERAGE_FILE: .coverage

      - name: Check coverage threshold
        run: |
          python3 -c "
          import json
          with open('coverage.json') as f:
              data = json.load(f)
          percent = int(data['totals']['percent_covered'])
          print(f'Coverage: {percent}%')
          if percent < 80:
              print(f'FAILED: Coverage below 80%: {percent}%')
              exit(1)
          print(f'SUCCESS: Coverage threshold met: {percent}%')
          "
        shell: bash
        env:
          PYTHONIOENCODING: utf-8

  # Summary job (only runs if all other jobs pass)
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [test-windows, test-ubuntu]
    if: success()

    steps:
      - name: Report success
        run: |
          echo "‚úÖ All CI checks passed!"
          echo "  ‚úÖ Windows tests passed"
          echo "  ‚úÖ Ubuntu tests passed"
          echo "  ‚úÖ Doc-scoped bypass scan passed"
          echo "  ‚úÖ Coverage threshold met"
          echo ""
          echo "üéâ Enforcement pipeline ready for production"
